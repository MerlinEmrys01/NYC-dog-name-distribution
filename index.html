<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Names Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Distribution Of Registered NYC Dog Names In Specific Year</h1>
    <label for="year-input">Enter Year:</label>
    <input type="number" id="year-input" placeholder="e.g. 1912 - 2023">
    <button id="update-button">Update Plot</button>
    <div id="legend"></div>
    <div id="my_dataviz"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
